<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact Us</title>
</head>
<body>
  <form action="#" method="POST">
    <p>
        <label id="firstNameLabel" for="firstName">First Name: </label>
        <input id="firstName" name="firstName" type="text"/></br>
    </p>
    <p>
        <label id="lastNameLabel" for="lastName">Last Name: </label>
        <input id="lastName" name="lastName" type="text"/>
    </p>
    <p>
        <label id="emailLabel" for="email">Email: </label>
        <input id="email" name="email" type="text"/>
    </p>    
        <label id="licenseLabel" for="phone">Type of License: </label>
        <input type="radio" name="target" value="business" checked/>Business
        <input type="radio" name="target" value="personal"/>Personal<br/>
    </p>
    <p>
        <label id="selectionLabel" for="selection">Reason: </label>
        <select>
            <option value="selectReason">Select a Reason</option>
            <option value="software">Software Support</option>
            <option value="hardware">Hardware Support</option>
            <option value="information">Information Request</option>
        </select>
    </p>
    <p>
       <label id="messageLabel" for="message">Additional Information: </label>
       <textarea id="message" name="message"></textarea>
    </p>
    <P>
        <input type="checkbox" name="termsOfService" value="termsOfService"/>I have read the terms of service<br/>
    </P>
    <p>
       <input type="submit" id="submitButton" value"Submit Request"/>
    </p>
  </form>
</body>
</html>
